        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const greetingElement = document.getElementById('greeting');
        const sessionId = 'session_' + Date.now();

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const contextResponse = await fetch('/context');
                const contextData = await contextResponse.json();
                const name = contextData.name || 'there';
                greetingElement.textContent = `Hi ${name}, how can I help you?`;
            } catch (error) {
                console.error('Error fetching user context:', error);
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessageToUI('user', message);
            userInput.value = '';
            sendButton.disabled = true;

            try {
                const response = await fetch('/api/friday/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, session_id: sessionId })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Network response was not ok');
                }

                const data = await response.json();
                addMessageToUI('model', data.response);

            } catch (error) {
                console.error('Error:', error);
                addMessageToUI('model', 'Sorry, something went wrong: ' + error.message);
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }
