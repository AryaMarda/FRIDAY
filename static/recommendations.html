              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-white tracking-light text-[32px] font-bold leading-tight">Growth &amp; Opportunities Hub</p>
                <p class="text-[#90adcb] text-sm font-normal leading-normal">Explore personalized recommendations for career advancement and skill development.</p>
              </div>
            </div>
            <div id="recommendations-container">
                <!-- Recommendations will be dynamically inserted here -->
                <p class="text-white text-center p-10">Generating your personalized recommendations...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('recommendations-container');

            try {
                const response = await fetch('/api/recommendations');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                container.innerHTML = ''; // Clear loading message

                // Render Role-Specific Upskilling
                if (data.role_specific_upskilling) {
                    container.innerHTML += createSection('Role-Specific Upskilling', data.role_specific_upskilling);
                }

                // Render Trending Topics
                if (data.trending_topics) {
                    container.innerHTML += createSection('Cross-Functional & Trending Topics', data.trending_topics);
                }

                // Render Internal Events
                if (data.internal_events) {
                    container.innerHTML += createSection('Internal Events', data.internal_events);
                }

            } catch (error) {
                console.error('Error fetching recommendations:', error);
                container.innerHTML = `<p class="text-red-400 text-center p-10">Could not load recommendations. Please ensure your context.json is complete. Error: ${error.message}</p>`;
            }
        });

        function createSection(title, items) {
            let itemsHtml = items.map(item => `
                <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-40">
                  <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg flex flex-col" style='background-image: url("https://source.unsplash.com/random/400x400?technology&sig=${Math.random()}");'></div>
                  <div>
                    <p class="text-white text-base font-medium leading-normal">${item.recommendation}</p>
                    <p class="text-[#90adcb] text-sm font-normal leading-normal">${item.reason}</p>
                  </div>
                </div>
            `).join('');

            return `
                <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">${title}</h2>
                <div class="flex overflow-y-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
                  <div class="flex items-stretch p-4 gap-3">
                    ${itemsHtml}
                  </div>
                </div>
            `;
        }
    </script>
