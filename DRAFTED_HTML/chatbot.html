<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#101a23] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#223649] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">FRIDAY</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#223649] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-white" data-icon="Question" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCSrZxwrlKw8-512SvNnm7k0zLxV6COPu1dwiUl8dlv6iIFhvepMBuSpEqOXa5xaH7Z2viF6n1EnXVabU204VCxjoTGlEzR0r2RLdzEzLXoe3hLLY8hiTrsBxJAthov9UEjKrErwzMc0evgeJcWF4SFcjSdB9roX39NuQumH7bs6K0M3qbQvBz_E9s182nggmSp7DVUs9b2k5Mv_53dky3hsZFvJr4opQAPsvSIlnmOt542IXyrYr0YOiB4EcXRK4xXvoNwH_bF6y4d");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">Hi Sarah, how can I help you?</h2>
            <div class="flex items-end gap-3 p-4">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAjF10Pk5vageBNxlEGgbK-54JiG90UY_zGVPq6lY3dCIZqQymxp1ImRYUFqJ-vqvL8bgqk_cS3KjRwdM-ED76I_ckvhrd7OtfKYfNyzcPON39EECgQ1QJ3eYZxvEjSpVFHBqDaI07JbP9ZKy2ilt6I_eyfbsLVKJlj_YPm945DF_LI0wqV9J7rCmwf5axNed1B01vkwEnvqgVoIMTnda3PfJG4Ejkz5T908NhDbW3OB4Ul5wNk8BI5ujQG3BcaVSILJEweZ8w5UG1C");'
              ></div>
              <div class="flex flex-1 flex-col gap-1 items-start">
                <p class="text-[#90adcb] text-[13px] font-normal leading-normal max-w-[360px]">FRIDAY</p>
                <p class="text-base font-normal leading-normal flex max-w-[360px] rounded-lg px-4 py-3 bg-[#223649] text-white">
                  I can help you with a variety of tasks, such as scheduling meetings, setting reminders, and finding information. What would you like to do?
                </p>
              </div>
            </div>
            <div class="flex items-center px-4 py-3 gap-3 @container">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 shrink-0"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAaW8LHKXfDl__LSslR8Eeo2s2uZCSg0RCSBGwjmqGA7CI5bzd8aUpD7-l5bGc5peLICIm8W3A4QloJXZuX_Hrrn79Ysi52o8OXHrg-O-qjwywAOxFAArcqzArzk6BaZmfcGGrS75hUz_iegYwqXBTXOH5wRN7NPNcGb9bUNaDs1bfbu75KH3TVqmRGD0nHRMt0bfx9O0znC4JRV-n_6E9S1f8VF34EqZLkqayQC3kh4fID9PD7sKtV4Igtj5V_7EbDscGT_Ax9Iht9");'
              ></div>
              <label class="flex flex-col min-w-40 h-12 flex-1">
                <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                  <input
                    placeholder="Type your message here..."
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#223649] focus:border-none h-full placeholder:text-[#90adcb] px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                    value=""
                  />
                  <div class="flex border-none bg-[#223649] items-center justify-center pr-4 rounded-r-lg border-l-0 !pr-2">
                    <div class="flex items-center gap-4 justify-end">
                      <div class="flex items-center gap-1"></div>
                      <button
                        class="min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#3d99f5] text-white text-sm font-medium leading-normal hidden @[480px]:block"
                      >
                        <span class="truncate">Send</span>
                      </button>
                    </div>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
